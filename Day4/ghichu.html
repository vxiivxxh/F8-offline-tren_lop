CSS Box Model là gì?
Box Model là mô hình hộp trong CSS, dùng để mô tả cách các phần tử
HTML được hiển thị trên trang web. Mỗi phần tử được coi như một hộp chữ nhật, bao gồm các thành phần sau:
1. Content (Nội dung): "Đây là phần chứa nội dung" thực tế của phần tử
2. Padding (Lề trong): "Khoảng cách giữa nội dung và viền của phần tử". Padding tạo ra không gian bên trong hộp.
3. Border (Viền): "Đường viền bao quanh phần tử", có thể được định dạng với các thuộc tính như độ dày, kiểu và màu sắc.
4. Margin (Lề ngoài): "Khoảng cách giữa viền của phần tử và các phần tử khác xung quanh nó". Margin tạo ra không gian bên ngoài hộp.
thuộc tính solid trong border chỉ định kiểu đường viền liền mạch, không có khoảng cách hay đứt đoạn.-->
