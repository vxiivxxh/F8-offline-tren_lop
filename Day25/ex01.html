<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        cursor: move;
        position: absolute;
        z-index: 100;
      }
      .box {
        width: 300px;
        height: 300px;
        border: 2px dashed red;
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .box.drag {
        background: yellow;
      }
      .box.drop {
        background: rgb(245, 200, 0);
      }
    </style>
  </head>
  <body>
    <button>Click me</button>
    <div class="box"></div>
    <script src="js/ex01.js"></script>
  </body>
</html>
